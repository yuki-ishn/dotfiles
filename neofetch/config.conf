# =========================================================
#  Neofetch Config — Unit-01 Aether-X
# =========================================================
# Wiki: https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
# =========================================================

print_info() {
    prin ""
    prin "${title_color}${bold}Unit-01 Aether-X"
    prin ""

    # --- Core system ---
    info "" distro
    info "" kernel
    info "" uptime
    prin ""

    # --- Environment ---
    prin "" "Hyprland (Wayland)"
    info "" "Ghostty 1.2.0"
    info "" shell
    prin ""

    # --- Software stack ---
    info "" packages
    info "" icons
    info "" theme
    prin ""

    # --- Visual accent ---
    info cols
}

# ---------------------------------------------------------
# Title
# ---------------------------------------------------------
title_fqdn="off"

# ---------------------------------------------------------
# Kernel
# ---------------------------------------------------------
kernel_shorthand="on"

# ---------------------------------------------------------
# Distro
# ---------------------------------------------------------
distro_shorthand="off"
os_arch="on"

# ---------------------------------------------------------
# Uptime
# ---------------------------------------------------------
uptime_shorthand="on"

# ---------------------------------------------------------
# Memory
# ---------------------------------------------------------
memory_percent="off"
memory_unit="mib"

# ---------------------------------------------------------
# Packages
# ---------------------------------------------------------
package_managers="on"

# ---------------------------------------------------------
# Shell
# ---------------------------------------------------------
shell_path="off"
shell_version="on"

# ---------------------------------------------------------
# CPU (hidden — kept for future use)
# ---------------------------------------------------------
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# ---------------------------------------------------------
# GPU
# ---------------------------------------------------------
gpu_brand="on"
gpu_type="all"

# ---------------------------------------------------------
# Resolution
# ---------------------------------------------------------
refresh_rate="off"

# ---------------------------------------------------------
# GTK
# ---------------------------------------------------------
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# ---------------------------------------------------------
# IP
# ---------------------------------------------------------
public_ip_host="http://ident.me"
public_ip_timeout=2

# ---------------------------------------------------------
# DE
# ---------------------------------------------------------
de_version="on"

# ---------------------------------------------------------
# Disk
# ---------------------------------------------------------
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# ---------------------------------------------------------
# Music
# ---------------------------------------------------------
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# ---------------------------------------------------------
# Text Colors — tuned for cool cyan/blue hierarchy
# Order: title, @, underline, subtitle, colon, info
# ---------------------------------------------------------
colors=(6 6 8 8 8 7)

# ---------------------------------------------------------
# Text Options
# ---------------------------------------------------------
bold="on"
underline_enabled="on"
underline_char="-"
separator="  "

# ---------------------------------------------------------
# Color Blocks (unchanged — visual anchor)
# ---------------------------------------------------------
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# ---------------------------------------------------------
# Bars (disabled — clean HUD look)
# ---------------------------------------------------------
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# ---------------------------------------------------------
# Image Backend (your glowing logo)
# ---------------------------------------------------------
image_backend="chafa"
image_source="/Users/yuki/.config/neofetch/aether_x.png"
image_size="500px"
gap=3
yoffset=0
xoffset=0
image_loop="off"

# ---------------------------------------------------------
# ASCII (fallback only)
# ---------------------------------------------------------
ascii_distro="EndeavourOS"
ascii_colors=(distro)
ascii_bold="on"

# ---------------------------------------------------------
# Crop / Cache
# ---------------------------------------------------------
crop_mode="normal"
crop_offset="center"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# ---------------------------------------------------------
# Misc
# ---------------------------------------------------------
stdout="off"
